        .notice { width: 100%; background: rgba(0,0,0,0.3); color: yellow; font-size: 11px; padding: 5px 0; margin: 10px 0; border-bottom: 1px solid var(--neon); overflow: hidden; }
        .orb { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--neon); box-shadow: 0 0 15px var(--neon); display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 15px auto; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-bottom: 15px; }
        .s-box { background: var(--glass); padding: 8px; border-radius: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }
        .btn { padding: 15px 5px; border-radius: 12px; border: 1px solid var(--neon); background: var(--glass); color: #fff; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 11px; }
        .btn-disabled { opacity: 0.4; pointer-events: none !important; filter: grayscale(1); }
        #toast { position: fixed; bottom: 20px; background: #000; padding: 10px 20px; border-radius: 20px; visibility: hidden; border: 1px solid var(--neon); z-index: 999; }
        .section { display: none; width: 100%; height: 100vh; position: fixed; top:0; left:0; background: var(--bg); z-index: 1000; padding: 10px; box-sizing: border-box;}
        iframe { width: 100%; height: calc(100% - 60px); border-radius: 12px; border: 1px solid var(--neon); margin-top: 10px; background: #fff; }

    <script>
        const BACKEND = "https://monetagads4241r.onrender.com";
        const tg = window.Telegram.WebApp;
        tg.expand();
        const uid = String(tg.initDataUnsafe?.user?.id || "test_id");
        const firstName = tg.initDataUnsafe?.user?.first_name || "User";
        document.getElementById('uNameDisp').innerText = firstName.toUpperCase();

        const firebaseConfig = {
          apiKey: "AIzaSyBHgVkLJu7ROlQYcvx7sxDJjEJymZkXEdR",
          authDomain: "monetas-ads-4241.firebaseapp.com",
          projectId: "monetas-ads-4241",
          storageBucket: "monetas-ads-4241.firebasestorage.app",
          messagingSenderId: "482009819786",
          appId: "1:482009819786:web:8606ae48b666bfd9a1db73"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection('users').doc(uid).onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                document.getElementById('pDisp').innerText = d.coins || 0;
                document.getElementById('rCount').innerText = d.referrals || 0;
                document.getElementById('tCount').innerText = d.totalAdsWatched || 0;
                const today = new Date().toISOString().slice(0, 10);
                const mC = d.lastAdDate === today ? (d.adsToday || 0) : 0;
                const aC = d.lastAdstarDate === today ? (d.adstarToday || 0) : 0;
                document.getElementById('mCount').innerText = `${mC}/20`;
                document.getElementById('aCount').innerText = `${aC}/10`;
                handleTimers(d.lastAdTime, d.lastAdstarTime, mC, aC);
            }
        });

        function handleTimers(mT, aT, mC, aC) {
            const now = Date.now();
            const mb = document.getElementById('mBtn'), mt = document.getElementById('mText');
            const ab = document.getElementById('aBtn'), at = document.getElementById('aText');
            if(mC >= 20) { mb.classList.add('btn-disabled'); mt.innerText = "LIMIT REACHED"; }
            else {
                let diff = mT ? (now - mT.toDate().getTime())/1000 : 9999;
                if(diff < 300) setTimer(mb, mt, 300-diff, "MONETAG AD");
                else { mb.classList.remove('btn-disabled'); mt.innerText = "MONETAG AD"; }
            }
            if(aC >= 10) { ab.classList.add('btn-disabled'); at.innerText = "LIMIT REACHED"; }
            else {
                let diff = aT ? (now - aT.toDate().getTime())/1000 : 9999;
                if(diff < 600) setTimer(ab, at, 600-diff, "ADSTAR AD");
                else { ab.classList.remove('btn-disabled'); at.innerText = "ADSTAR AD"; }
            }
        }

        function setTimer(btn, txt, s, label) {
            btn.classList.add('btn-disabled');
            let sec = Math.ceil(s);
            const t = setInterval(() => {
                sec--;
                if(sec <= 0) { clearInterval(t); btn.classList.remove('btn-disabled'); txt.innerText = label; }
                else txt.innerText = `Wait ${Math.floor(sec/60)}:${(sec%60).toString().padStart(2,'0')}`;
            }, 1000);
        }

        function openWall(type) {
            document.getElementById('wallSection').style.display = 'block';
            const iframe = document.getElementById('wall-iframe');
            let url = "";
            if(type === 'cpx') {
                const hash = md5(uid + "-0UO1OjWFA1DzWsmbSlsNL6zgRJ0ovYed");
                url = `https://offers.cpx-research.com/index.php?app_id=30520&ext_user_id=${uid}&secure_hash=${hash}`;
            } else if(type === 'bitlabs') {
                url = `https://web.bitlabs.ai/?token=246506f4-d3bf-4b41-8cfc-9aa09ee7b8c9&uid=${uid}`;
            } else if(type === 'ayet') {
                url = `https://www.ayetstudios.com/offers/web_view/24913?external_identifier=${uid}`;
            } else if(type === 'adgem') {
                url = `https://api.adgem.com/v1/wall?appid=31665&playerid=${uid}`;
            }
            iframe.src = url;
        }

        function closeWall() {
            document.getElementById('wallSection').style.display = 'none';
            document.getElementById('wall-iframe').src = "";
        }

        function watchM() {
            if(typeof show_10318378 === 'function') {
                show_10318378({ymid: uid}).then(() => claim('claim-reward'));
            }
        }

        function watchA() {
            tg.openLink('https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57');
            setTimeout(() => claim('claim-adstar'), 15000);
        }

        async function claim(ep) {
            const r = await fetch(`${BACKEND}/api/${ep}`, { method: 'POST', headers: {'x-telegram-init-data': tg.initData} });
            const d = await r.json();
            showToast(d.message);
        }

        function doRefer() {
            copyText(`https://t.me/realldoler87ok_bot?start=${uid}`);
            showToast("Referral Link Copied!");
        }

        function doWithdraw() { claim('withdraw'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.visibility = 'visible'; setTimeout(() => t.style.visibility = 'hidden', 3000); }
        function copyText(txt) { navigator.clipboard.writeText(txt); showToast("Link Copied!"); }

        fetch(`${BACKEND}/api/sync`, { 
            method: 'POST', 
            headers: {'x-telegram-init-data': tg.initData, 'x-start-param': tg.initDataUnsafe.start_param || ''} 
        });
    </script>
