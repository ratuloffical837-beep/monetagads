<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Pro Max</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00f0ff; --glass: rgba(255, 255, 255, 0.1); }
        body {
            background: #0b0f19; color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; overflow-x: hidden; display: flex; flex-direction: column; align-items: center;
        }

        /* üî¥ SOCIAL BUTTONS ROW */
        .social-row { display: flex; gap: 15px; margin-bottom: 20px; }
        .social-icon { font-size: 24px; color: white; transition: 0.3s; }
        .fa-facebook { color: #1877F2; } .fa-telegram { color: #24A1DE; } .fa-youtube { color: #FF0000; }

        /* üîµ ORB UI FIX (‡¶¨‡ßÉ‡¶§‡ßç‡¶§‡ßá‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶®) */
        .orb-container {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, #1a2236, #000);
            border: 4px solid var(--neon); box-shadow: 0 0 25px var(--neon);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; margin: 20px 0;
        }
        .balance-text { font-size: 32px; font-weight: bold; color: var(--neon); margin: 0; }
        .label-text { font-size: 10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; padding: 0 10px; line-height: 1.2; }

        /* üü¢ GRID MENU */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; }
        .btn {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px); padding: 15px; border-radius: 15px;
            color: white; font-weight: bold; display: flex; flex-direction: column;
            align-items: center; gap: 8px; cursor: pointer; transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); background: rgba(255,255,255,0.2); }
        .btn i { font-size: 20px; color: var(--neon); }
        .btn-full { grid-column: span 2; background: linear-gradient(90deg, #00f0ff, #0072ff); color: #000; }

        /* TOAST NOTIFICATION */
        #toast { position: fixed; bottom: 20px; background: #00f0ff; color: black; padding: 10px 20px; border-radius: 20px; display: none; }
    </style>
</head>
<body>

    <div class="social-row">
        <a href="YOUR_FB_LINK" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="YOUR_TG_LINK" target="_blank" class="social-icon"><i class="fab fa-telegram"></i></a>
        <a href="YOUR_YT_LINK" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>

    <div class="orb-container">
        <p class="label-text">Verified Balance</p>
        <h1 class="balance-text" id="balance">0</h1>
        <p class="label-text">Server Confirmed</p>
    </div>

    <div class="grid-menu">
        <div class="btn" onclick="watchMonetag()"><i class="fas fa-play-circle"></i>MONETAG AD</div>
        <div class="btn" onclick="watchAdsterra()"><i class="fas fa-tasks"></i>DAILY TASK</div>
        <div class="btn" onclick="openRefer()"><i class="fas fa-users"></i>REFER FRIENDS</div>
        <div class="btn" onclick="openWithdraw()"><i class="fas fa-wallet"></i>CASHOUT</div>
        <div class="btn btn-full" onclick="copyDirectLink()"><i class="fas fa-link"></i>MONETAG DIRECT LINK</div>
    </div>

    <div id="toast">Copied!</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = String(tg.initDataUnsafe.user?.id || "test_user");

        // Firebase Config
        firebase.initializeApp({ /* PASTE YOUR CONFIG HERE */ });
        const db = firebase.firestore();

        // üü¢ REAL-TIME DATA (Sync with Orb)
        db.collection('users').doc(userId).onSnapshot(doc => {
            if(doc.exists) document.getElementById('balance').innerText = doc.data().balance;
        });

        // üü† FUNCTIONS
        function watchMonetag() {
            tg.HapticFeedback.impactOccurred("medium");
            if(window.show_rewarded) {
                show_rewarded({ ymid: userId }).then(() => showToast("Ad finished! Wait for verification."));
            }
        }

        function watchAdsterra() {
            window.open("YOUR_ADSTERRA_LINK", "_blank");
            showToast("Task Started! Visit the page.");
        }

        function copyDirectLink() {
            navigator.clipboard.writeText("YOUR_MONETAG_DIRECT_LINK");
            showToast("Link Copied!");
        }

        function openWithdraw() { showToast("Min Withdraw: 600 Points"); }
        function openRefer() {
            const refLink = `https://t.me/YOUR_BOT?start=${userId}`;
            navigator.clipboard.writeText(refLink);
            showToast("Refer Link Copied!");
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        // Sync with backend
        fetch('https://your-app.onrender.com/api/sync', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userId, startParam: tg.initDataUnsafe.start_param })
        });
    </script>
</body>
    </html>
