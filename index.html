        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        db.collection('users').doc(uid).onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                document.getElementById('pDisp').innerText = d.coins || 0;

                document.getElementById('mCount').innerText = `${mC}/20`;

            }
        });

        function handleTimer(lastTime, count) {
            const btn = document.getElementById('mBtn'), txt = document.getElementById('mText');
            if(count >= 20) { btn.classList.add('btn-disabled'); txt.innerText = "LIMIT FULL"; return; }
            if(!lastTime) return;
            const diff = (Date.now() - lastTime.toDate().getTime()) / 1000;
            if(diff < 300) {
                btn.classList.add('btn-disabled');
                let rem = Math.ceil(300 - diff);
                const i = setInterval(() => {
                    rem--;
                    if(rem <= 0) { clearInterval(i); btn.classList.remove('btn-disabled'); txt.innerText = "MONETAG AD"; }
                    else txt.innerText = `Wait ${Math.floor(rem/60)}:${(rem%60).toString().padStart(2,'0')}`;
                }, 1000);
            }
        }

        function watchM() { if(typeof show_10318378 === 'function') { show_10318378({ymid: uid}).then(() => claim('claim-reward')); } }

        async function claim(ep) {
            const r = await fetch(`${BACKEND}/api/${ep}`, { method: 'POST', headers: {'x-telegram-init-data': tg.initData} });
            const d = await r.json(); showToast(d.message);
        }

        function openWall(type) {
            document.getElementById('wallSection').style.display = 'block';
            let url = "";

            document.getElementById('wall-iframe').src = url;
        }
