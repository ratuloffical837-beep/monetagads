    <style>
        :root { --bg: #0b1426; --neon: #00f0ff; --glass: rgba(255, 255, 255, 0.08); }
        body { margin: 0; padding: 15px; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .social-btns { display: flex; gap: 8px; }
        .s-btn { width: 38px; height: 38px; border: 1px solid var(--neon); border-radius: 10px; background: var(--glass); color: #fff; display: grid; place-items: center; cursor: pointer; transition: 0.3s; }
        .s-btn:active { transform: scale(0.9); box-shadow: 0 0 10px var(--neon); }

        .orb { width: 150px; height: 150px; border-radius: 50%; border: 4px solid var(--neon); box-shadow: 0 0 25px var(--neon), inset 0 0 15px var(--neon); display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 25px 0; background: radial-gradient(circle, rgba(0,240,255,0.1) 0%, transparent 70%); }
        .balance-val { font-size: 40px; font-weight: bold; text-shadow: 0 0 10px var(--neon); }
        
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; margin-bottom: 25px; }
        .s-box { background: var(--glass); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .s-box small { opacity: 0.6; font-size: 11px; text-transform: uppercase; }
        .s-box strong { font-size: 18px; color: var(--neon); display: block; margin-top: 4px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; }
        .btn { padding: 18px 10px; border-radius: 15px; border: 1px solid var(--neon); background: var(--glass); color: #fff; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 8px; transition: 0.3s; font-size: 13px; }
        .btn i { font-size: 18px; }
        .btn:active { transform: scale(0.95); background: rgba(0, 240, 255, 0.1); }
        .btn-disabled { filter: grayscale(1); opacity: 0.4; pointer-events: none !important; border-color: #555; }
        
        #toast { position: fixed; bottom: 30px; background: rgba(0,0,0,0.9); color: var(--neon); padding: 12px 25px; border-radius: 30px; visibility: hidden; z-index: 2000; border: 1px solid var(--neon); font-weight: bold; font-size: 14px; }

    <script>
        const BACKEND = "https://monetagads4241r.onrender.com";
        const ADSTAR_URL = "https://www.effectivegatecpm.com/e0xpfuhe?key=fb81fa455f0ff2d6a8fa09ce5d18dd57";
        const tg = window.Telegram.WebApp;
        tg.expand();

        const firebaseConfig = {
          apiKey: "AIzaSyBHgVkLJu7ROlQYcvx7sxDJjEJymZkXEdR",
          authDomain: "monetas-ads-4241.firebaseapp.com",
          projectId: "monetas-ads-4241",
          storageBucket: "monetas-ads-4241.firebasestorage.app",
          messagingSenderId: "482009819786",
          appId: "1:482009819786:web:8606ae48b666bfd9a1db73"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let uid = String(tg.initDataUnsafe?.user?.id || "test_user");
        document.getElementById('uName').innerText = (tg.initDataUnsafe?.user?.first_name || "GUEST").toUpperCase();

        let mTimer, aTimer;

        db.collection('users').doc(uid).onSnapshot(doc => {
            if(doc.exists) {
                const d = doc.data();
                document.getElementById('pDisp').innerText = d.coins || 0;
                document.getElementById('refCount').innerText = d.referrals || 0;
                document.getElementById('totalAds').innerText = (d.adsToday || 0) + (d.adstarToday || 0);
                
                const today = new Date().toISOString().slice(0, 10);
                const mC = d.lastAdDate === today ? (d.adsToday || 0) : 0;
                const aC = d.lastAdstarDate === today ? (d.adstarToday || 0) : 0;
                
                document.getElementById('mCount').innerText = `${mC}/20`;
                document.getElementById('aCount').innerText = `${aC}/10`;
                
                handleCooldowns(d.lastAdTime, d.lastAdstarTime, mC, aC);
            }
        });

        function handleCooldowns(mLast, aLast, mC, aC) {
            const now = Date.now();
            clearInterval(mTimer); clearInterval(aTimer);
            
            // Monetag Cooldown (300s)
            const mb = document.getElementById('mBtn'), mt = document.getElementById('mText');
            if(mC >= 20) { mb.classList.add('btn-disabled'); mt.innerText = "LIMIT REACHED"; }
            else {
                const diff = mLast ? (now - mLast.toDate().getTime()) / 1000 : 999;
                if(diff < 300) mTimer = startUIClock(mb, mt, 300 - diff, "MONETAG AD");
                else { mb.classList.remove('btn-disabled'); mt.innerText = "MONETAG AD"; }
            }

            // Adstar Cooldown (1200s)
            const ab = document.getElementById('aBtn'), at = document.getElementById('aText');
            if(aC >= 10) { ab.classList.add('btn-disabled'); at.innerText = "LIMIT REACHED"; }
            else {
                const diff = aLast ? (now - aLast.toDate().getTime()) / 1000 : 999;
                if(diff < 1200) aTimer = startUIClock(ab, at, 1200 - diff, "ADSTAR AD");
                else { ab.classList.remove('btn-disabled'); at.innerText = "ADSTAR AD"; }
            }
        }

        function startUIClock(btn, txtObj, sec, original) {
            btn.classList.add('btn-disabled');
            let s = Math.floor(sec);
            return setInterval(() => {
                txtObj.innerText = `Wait ${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;
                if(s-- <= 0) { location.reload(); } // রিলোড দিয়ে ডাটাবেস থেকে ফ্রেশ স্টেট নেওয়া ভালো
            }, 1000);
        }

        function watchM() {
            if(typeof show_10318378 === 'function') {
                show_10318378({ymid: uid}).then(() => {
                    fetch(`${BACKEND}/api/claim-reward`, {method:'POST', headers:{'x-telegram-init-data': tg.initData}});
                    showToast("Success! +1 Point");
                });
            }
        }

        function watchA() {
            window.open(ADSTAR_URL, '_blank');
            // ব্যাক করার পর টাইমার ট্রিগার হবে
            fetch(`${BACKEND}/api/claim-adstar`, {method:'POST', headers:{'x-telegram-init-data': tg.initData}});
        }

        function copyL(link, name) { navigator.clipboard.writeText(link); showToast(name + " Copied!"); }
        function doRefer() { navigator.clipboard.writeText(`https://t.me/realldoler87ok_bot?start=${uid}`); showToast("Referral Link Copied!"); }
        function doWithdraw() { showToast("Need 600 Pts & 3 Referrals."); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.visibility = 'visible'; setTimeout(()=>t.style.visibility='hidden', 3000); }

        fetch(`${BACKEND}/api/sync`, {method:'POST', headers:{'x-telegram-init-data': tg.initData}});
    </script>
